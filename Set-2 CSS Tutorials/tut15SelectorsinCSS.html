<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
/* Element Selector */
        p{
            color: indigo;
         }
/* Id Selector */
        #greenelement{
            background-color: green;
        }
/* Class selector */
        .bordpi{
            border: 2px solid hotpink;
        }
        .bgrep{background-color: khaki;}

/* Grouping Selector */
        footer, span{
            background-color: greenyellow;
        }

    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <!-- Type of CSS Selectors -->
    <!-- Element, Id, Class & Groping Selector -->
    

    <p class="bordpi">This is simple paragarph to demonstrate CSS selectors.</p>

    <p id="greenelement">This is another simple paragarph to demonstrate CSS selectors.</p>

    <p>This is yet anothersimple paragarph to demonstrate CSS selectors.</p>

    <span class="bordpi"> This is span !</span>
    
    <footer class="bgrep bordpi">Yo</footer>

</body>
</html>
