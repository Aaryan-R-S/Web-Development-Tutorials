<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is about loop</title>
</head>
<body>
    <div class="cont">This is about loops !</div>
    <script>


        let i = 0
        for(i=0; i<3; i++){
            console.log(i)
        }
//For loops
         let friends = new Array("Yo","Bo","Po","Ho","Go")
         for (let index = 0; index < friends.length; index++) {
             console.log("Hello Friend ! " + friends[index]);
         }
//OR
         friends.forEach((element)=>{
             console.log("Hello Friend! "+ element + "! New JS")
         })
//OR
         for (element of friends){
             console.log("Hello Friend! "+ element + "! New JS again")
         }
//For object with arrays 
         let Employee ={
            Name : "ARS",
            Age : 18,
            Hobby :"Coding",
            Sports : "Karate"
        }
        for (key in Employee){
            console.log(`The ${key} of employee is ${Employee[key]}`)
        }


        console.log("")

//While loop 
        let x =0;
        while(x<4){
            console.log(`${x} is less than 4`);
            x++;
        }

        console.log("")
//Do while loop
let Y = 0;
      do{
        console.log(`${Y} is less than 4`);
        Y++
      }while(Y<4);


      console.log("")

let K = 4;
      do{
        console.log(`${K} is less than 4`);
        K++
      }while(K<4);

    </script>
</body>
</html>
