<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tags</title>
</head>
<body> 
    <!-- All these give better SEOs -->
    <!-- Appear to have no effect on webpage but help in ranking website -->

    <!-- Header, Nav, Section, Article, Aside, Footer these are main positioning tags -->
    <!--Main Examples :  <article><section><aside><footer><header>
        <details><summary><figcaption><figure><img> 
         <main><mark><nav><time> -->

    <!-- article=section but Article independent but section one part of main content -->

    <!-- The <header> element represents a container for introductory content or a set of navigational link. Itcontains:one or more heading elements (<h1> - <h6>),logo or icon,authorship information -->

     <!-- The <footer> element defines a footer for a document or section.It contains: authorship information, copyright information, contact information, sitemap, back to top links, related documents -->

    <!-- While giving links using <a> mention them under <nav> -->

    <!-- The <aside> element defines some content aside from the content it is placed in (like a sidebar).The <aside> content should be indirectly related to the surrounding content. -->

        <!-- The <figure> tag specifies illustrations,or simply images. The <figcaption> tag defines a caption for a <figure> element. The <figcaption> element can be placed as the first or as the last child of a <figure> element.The <img> element defines the actual image/illustration.  Note <img> & <figcaption> are used under <figure> tag-->

    <details>
         <summary>Epcot Center</summary>
                <p>Epcot is a theme park at Walt Disney World Resort featuring exciting attractions, international pavilions, award-winning fireworks and seasonal special events.</p>
    </details>

    <p>Open from <time>10:00</time> to <time>21:00</time> every weekday.</p>
 
    <!-- Main for main part of page -->
    <p>Do not forget to buy <mark>milk</mark> today.</p>

</body>
</html>
