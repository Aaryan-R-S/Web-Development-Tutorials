<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline & Block Elements</title>
</head>
<body>
    <!-- Block elements take whole widthspace eg paragaraphs, li, div -->
    <!-- Inline elements take required widthspace eg span, img, em, strong -->
    <p>This is a paragraph.</p>
    <p>This is also a paragraph.</p>
    <span>This is a span.</span>
    <span>This is also a span.</span>
</body>
</html>
