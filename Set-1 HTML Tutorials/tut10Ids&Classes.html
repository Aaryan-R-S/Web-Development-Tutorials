<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDs & Classes IN HTML</title>
</head>

<body>
    <h3>IDs & Classes in HTML </h3>
    <div id="mainbox" class="redBg blackborder">
        This is Mainbox !
    </div>
    <span class="redbg"></span>
    <!-- Class can be attributed to any no of elements -->
    <!-- But ids is unique & cannot be given to more than one element hence each id has 1 elements & vice versa -->
    <!-- Class is defined in CSS for designing -->
    <!-- . is for class & # for ids  -->
    <!-- Tag(eg span or div if not mentioned then div as default).class1.class2.class3#id1*No.of rows u want + <Tab> -->
    <!-- For Example this code {   span.redbg.black#mainbox2*3+<Tab>   } will give: -->
    <span class="redbg black" id="mainbox2"></span>
    <span class="redbg black" id="mainbox2"></span>
    <span class="redbg black" id="mainbox2"></span>



    <h2>Iframe - Target for a Link</h2>
    <iframe src="tut6Img&Links.html" name="iframe_a" height="300px" width="100%" title="Iframe Example"></iframe>
    <p><a href="https://www.w3schools.com" target="iframe_a">W3Schools.com</a></p>
    <p>When the target attribute of a link matches the name of an iframe, the link will open in the iframe.</p>

</body>

</html>
