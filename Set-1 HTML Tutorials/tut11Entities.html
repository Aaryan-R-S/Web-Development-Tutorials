<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>

<body>
    <div class="redbg black">
        <p>This is paragraph !</p>
    </div>
    <div class="redbg black">
        <p>This is &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; paragraph !</p>
        <p>Paragraph is written like this
        <p> </p>
        <p>Paragraph is written like this &lt;p&gt; </p>
        <p>Pound is written like this &pound; </p>
        <p>Copyright is written like this &copy; </p>
        <p>One fourth is written like this &frac14; </p>
        <p>Empty Character is written like this &#8203; Hi! </p>

        <!-- refer w3 schools -- use &#codeGiven; (&#67;) to get symbol/emoji -->

        <!-- Refer web for more characters -->

        <!-- Insert media files  -->
        <video width="320" height="240" autoplay controls>
            <source src="movie.mp4" type="video/mp4">
        </video>

        <audio controls>
            <source src="horse.mp3" type="audio/mp3">
        </audio>

        <iframe width="420" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY">
        </iframe>

        <!-- AUTOPLAY+MUTE -->
        <iframe width="420" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY?autoplay=1&mute=1">
        </iframe>


    </div>
</body>

</html>
